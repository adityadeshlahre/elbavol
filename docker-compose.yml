services:
  control:
    build:
      context: .
      dockerfile: ./runable/apps/control/dockerfile
    image: elbavol-control:latest
    container_name: elbavol-control

  serve:
    build:
      context: .
      dockerfile: ./runable/apps/serve/dockerfile
    image: elbavol-serve:latest
    container_name: elbavol-serve

  ingress:
    build:
      context: .
      dockerfile: ./ingress/Dockerfile
    image: elbavol-ingress:latest
    container_name: elbavol-ingress
    ports:
      - "8080:8080"
    environment:
      DOMAIN: localhost

  orchestrator:
    build:
      context: .
      dockerfile: ./orchestrator/Dockerfile
    image: elbavol-orchestrator:latest
    container_name: elbavol-orchestrator
    ports:
      - "8081:8080"
    environment:
      KAFKA_URL: kafka:9092
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin

  prime:
    build:
      context: .
      dockerfile: ./prime/Dockerfile
    image: elbavol-prime:latest
    container_name: elbavol-prime
    ports:
      - "8082:8080"
    environment:
      KAFKA_URL: kafka:9092
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin

  minio:
    image: minio/minio:latest
    container_name: elbavol-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address :9001

  kafka:
    image: bitnami/kafka:latest
    container_name: elbavol-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka-data:/bitnami/kafka

volumes:
  minio-data:
    driver: local
  kafka-data:
    driver: local
  elbavol-kafka-data:
    driver: local
  elbavol-zookeeper-data:
    driver: local
  elbavol-zookeeper-log:
    driver: local
